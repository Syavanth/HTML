<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        header img {
            float: left;
            margin-right: 10px;
        }
        .banner {
            margin-top: 20px;
        }
        .about-us {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Different-Amazon-Logo.png" alt="Logo" width="50" height="50">
        <h1>My Website</h1>
    </header>
    <div class="banner">
        <img src="good.jpeg" alt="Banner Image" width="800" height="200">
    </div>
    <div class="about-us">
        <h2>About Us</h2>
        <p>Amazon.com, Inc. is an American multinational technology company focusing on e-commerce, cloud computing, online advertising, digital streaming, and artificial intelligence.</p>
    </div>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
